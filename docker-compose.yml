services:
  stats-server:
    build: ./stats-service/stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - DB_NAME=statistic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - DB_HOST=statsdb
      - DB_PORT=5432

  stats-db:
    image: postgres:16.1
    container_name: stats-db
    ports:
      - "6540:5432"
    environment:
      - POSTGRES_DB=statistic
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

  ewm-service:
    container_name: ewm-service
    build: ./main-service
    ports:
      - "8080:8080"
    depends_on:
      - stats-server
      - ewm-db
    environment:
      - DB_NAME=ewm
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - DB_HOST=ewmdb
      - DB_PORT=5432

  ewm-db:
    image: postgres:16.1
    container_name: ewmdb
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=ewm
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

