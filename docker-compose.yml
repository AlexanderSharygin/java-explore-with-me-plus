services:
  stats-server:
    restart: on-failure
    build: stats/stats-server
    image: ewm-stats-server
    container_name: "ewm-stats-server"
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - DB_NAME=statistic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - DB_HOST=statsdb
      - DB_PORT=5432

  stats-db:
    image: postgres:16.1
    container_name: "stats-db"
    ports:
      - "6541:5432"
    volumes:
      - /var/lib/postgresql/stats
    environment:
      - POSTGRES_DB=statistic
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

  ewm-service:
    restart: on-failure
    build: main-service
    image: ewm-main-service
    container_name: "ewm-main-service"
    ports:
      - "8080:8080"
    depends_on:
      - main-db
      - stats-server
    environment:
      - DB_NAME=ewm
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - DB_HOST=ewmdb
      - DB_PORT=5432

  main-db:
    image: postgres:16.1
    container_name: "main-db"
    ports:
      - "6542:5432"
    volumes:
      - /var/lib/postgresql/main-service
    environment:
      - POSTGRES_DB=ewm
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
